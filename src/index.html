<!doctype html>

<html lang = "en">
<html>
  <head>
       <meta charset="utf-8">
       <meta name="author" content="Sib Raza">
      <meta name="description" content="This app allows the user to see their local weather.">

      <!-- link icon to tab -->
      <link rel="icon" href="https://img.icons8.com/clouds/100/000000/weather-portal-.png"
      type="image/x-icon">

      <!-- meta tag used to elimante twitter boostrap validation warnings -->
       <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

       <title>Weather App</title>

       <!--set width of page to the device's width-->
       <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- boostrap link -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

      <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="weather_wrapper">
  	<div class="weatherCard">

      <div class="currentTemp">
        <p class = "help">Click on the temp to change units</p> 
        <p class="location"></p>
  			<p class="temp"></p>
  		</div>
      

      <div class="currentWeather">
        <span class = "weather-description"></span>
        <span class="conditions"></span>
  			<div class="info">
  				<span class="rain"></span>
  				<span class="wind"></span>
  			</div>
        </div>

    </div>
  </div>
  
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
    <script src="app.js"></script>
  </body>

</html>
